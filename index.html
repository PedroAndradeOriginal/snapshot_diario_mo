<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshot DiÃ¡rio de MO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .drop-zone {
            border: 2px dashed #0d6efd;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .drop-zone.dragover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-4">

        <!-- CabeÃ§alho -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h3>ðŸ“¸ Snapshot DiÃ¡rio de MO</h3>
                <div id="statusEfetivo"></div>

                <button class="btn btn-outline-primary btn-sm mt-2"
                    onclick="document.getElementById('uploadEfetivo').click()">
                    Atualizar Efetivo
                </button>
                <input type="file" id="uploadEfetivo" hidden accept=".xlsx">
            </div>
        </div>

        <!-- Data -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <label class="form-label">Selecionar Data</label>
                <input type="date" id="dataSnapshot" class="form-control">
            </div>
        </div>

        <!-- Drag & Drop -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5>Arquivos AFD (.txt)</h5>

                <div id="dropZone" class="drop-zone">
                    Arraste os arquivos aqui ou clique para selecionar
                </div>

                <input type="file" id="fileInputAFD" hidden multiple accept=".txt">

                <ul id="listaArquivos" class="mt-3"></ul>


                <div id="resumo" class="mb-3"></div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mt-3" onclick="processarSnapshot()">
                        Processar Snapshot
                    </button>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success mt-3" onclick="exportarExcel()">
                        Baixar Excel do Snapshot
                    </button>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5>Resumo do Dia</h5>
                <div id="resumo" class="mb-3"></div>
                <canvas id="graficoFuncoes"></canvas>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
